<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{%block titulo%}{%endblock%}</title>

    {%load static%}
    <link rel="icon" type="image/png" href="{%static 'contenido/images/favicon.ico'%}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional JavaScript; choose one of the two! -->
    

    <!--Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--End Bootstrap ICONS-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</head>

<body>

    <div class="container">
    
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand bi bi-house-door-fill" href="{%url 'Principal'%}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{%url 'Principal'%}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'Cursos'%}">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'registraCurso'%}">Registra curso</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'consultaCurso'%}">Consulta curso</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'Contacto'%}">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--END NAVBAR-->
    </div>

    <!--Breadcrumb-->
    <div class="container mt-3">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{%url 'Principal'%}">
                    {%if request.path == '/' %}
                        Principal
                    {%else%}
                        Principal{{request.path}}
                    {%endif%}</a></li>
            </ol>
        </nav>
    </div>
    <!--End breadcrumb-->

    <!--Contenido-->
    {%block contenido%}
    <!--Template tag-->
    <!--block sirve para indicar que colocaremos un bloque
        de contenido a traves de nuestra variable content-->
    {%endblock%}

    <div class="container">
        <img src="{%block imagen%}{%endblock%}" class="img-fluid rounded mx-auto d-block">
    </div>

</body>

</html>
